<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">

        <div class="box">
            <img class="box__img" src="img/image-qr-code.png" alt="Qr code to scan">
            <div class="box__text">
                <h2 class="box__text-title">Improve your front-end skills by building projects</h2>
                <p class="box__text-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level!</p>
            </div>
        </div>
    </div>
</body>

</html>
